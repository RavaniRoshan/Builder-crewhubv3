<svg viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background circle -->
  <circle cx="200" cy="200" r="200" fill="#2D3748"/>
  
  <!-- Robot head/helmet -->
  <ellipse cx="200" cy="160" rx="50" ry="40" fill="#FFFFFF" stroke="#2D3748" stroke-width="6"/>
  <rect x="160" y="130" width="80" height="60" rx="30" fill="#FFFFFF" stroke="#2D3748" stroke-width="6"/>
  
  <!-- Visor -->
  <ellipse cx="200" cy="145" rx="35" ry="15" fill="#4A90E2"/>
  <circle cx="200" cy="145" r="8" fill="#1A365D"/>
  
  <!-- Eyes -->
  <circle cx="185" cy="165" r="4" fill="#2D3748"/>
  <circle cx="215" cy="165" r="4" fill="#2D3748"/>
  <circle cx="186" cy="163" r="2" fill="#FFFFFF"/>
  <circle cx="216" cy="163" r="2" fill="#FFFFFF"/>
  
  <!-- Smile -->
  <path d="M 185 175 Q 200 185 215 175" stroke="#2D3748" stroke-width="3" fill="none" stroke-linecap="round"/>
  
  <!-- Headphones -->
  <ellipse cx="155" cy="150" rx="15" ry="20" fill="#FFFFFF" stroke="#2D3748" stroke-width="4"/>
  <ellipse cx="245" cy="150" rx="15" ry="20" fill="#FFFFFF" stroke="#2D3748" stroke-width="4"/>
  <path d="M 155 130 Q 200 115 245 130" stroke="#2D3748" stroke-width="6" fill="none"/>
  
  <!-- Body -->
  <ellipse cx="200" cy="220" rx="40" ry="50" fill="#FFFFFF" stroke="#2D3748" stroke-width="6"/>
  
  <!-- Chest panel -->
  <rect x="185" y="200" width="30" height="35" rx="8" fill="#F7FAFC" stroke="#2D3748" stroke-width="2"/>
  <circle cx="200" cy="210" r="3" fill="#4A90E2"/>
  <rect x="190" y="220" width="20" height="2" fill="#E2E8F0"/>
  <rect x="190" y="225" width="20" height="2" fill="#E2E8F0"/>
  
  <!-- Arms -->
  <ellipse cx="160" cy="210" rx="12" ry="25" fill="#FFFFFF" stroke="#2D3748" stroke-width="4"/>
  <ellipse cx="240" cy="210" rx="12" ry="25" fill="#FFFFFF" stroke="#2D3748" stroke-width="4"/>
  
  <!-- Hands -->
  <circle cx="155" cy="235" r="8" fill="#FFFFFF" stroke="#2D3748" stroke-width="3"/>
  <circle cx="245" cy="235" r="8" fill="#FFFFFF" stroke="#2D3748" stroke-width="3"/>
  
  <!-- Legs -->
  <ellipse cx="185" cy="270" rx="10" ry="20" fill="#FFFFFF" stroke="#2D3748" stroke-width="4"/>
  <ellipse cx="215" cy="270" rx="10" ry="20" fill="#FFFFFF" stroke="#2D3748" stroke-width="4"/>
  
  <!-- Feet -->
  <ellipse cx="185" cy="295" rx="12" ry="8" fill="#FFFFFF" stroke="#2D3748" stroke-width="3"/>
  <ellipse cx="215" cy="295" rx="12" ry="8" fill="#FFFFFF" stroke="#2D3748" stroke-width="3"/>
  
  <!-- Text -->
  <text x="200" y="340" text-anchor="middle" font-family="Arial, sans-serif" font-size="32" font-weight="bold" fill="#FFFFFF">CrewHub</text>
</svg>
